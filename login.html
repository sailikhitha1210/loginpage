<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>

<body>
    <main id="main_holder">
        <h1 id="login_header">Login</h1>

        <div id="login_error_msg_holder">
            <p id="login_error_msg">Invalid usercode <span id="error_msg_second_line">and/or password</span></p>
        </div>

        <form id="login_form">
            <input type="text" name="usercode" id="usercode_field" class="login_form_field" placeholder="Usercode">
            <input type="password" name="password" id="password_field" class="login_form_field" placeholder="Password">
            <input type="submit" name="submit" value="Login" id="login_form_submit">


        </form>

    </main>
</body>

</html>
